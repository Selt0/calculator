<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="input">0</div>
      </div>
      <div class="numPad">
        <div class="row">
          <div class="extra-functions">
            <button class="m-fn" id="allclear">AC</button>
            <button class="m-fn" id="negate">+/-</button>
          </div>
          <div class="banner"></div>
        </div>
        <div class="row">
          <button class="fn" id="clear">C</button>
          <button class="fn operator" value="divide"><i class="fas fa-divide"></i></button>
          <button class="fn operator" value="multiply"><i class="fas fa-times"></i></button>
          <button class="fn" id="delete"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="fn operator" value="subtract"><i class="fas fa-minus"></i></button>
        </div>
        <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="fn operator" value="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="equal-row">
          <div class="numbers">
            <div class="row">
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
            </div>
            <div class="row">
              <button id="percentage" value="%"><i class="fas fa-percentage"></i></button>
              <button class="number" value="0">0</button>
              <button id="decimal">.</button>
            </div>
          </div>
          <div class="equal-sign">
            <button class="equal fn" value="equal"><i class="fas fa-equals"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
