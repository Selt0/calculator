<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="input">500 + 500</div>
        <div class="results">1000</div>
      </div>
      <div class="numPad">
        <div class="row">
          <button class="m-fn">mc</button>
          <button class="m-fn">m+</button>
          <button class="m-fn">m-</button>
          <button class="m-fn">mr</button>
        </div>
        <div class="row">
          <button class="fn">c</button>
          <button class="fn"><i class="fas fa-divide"></i></button>
          <button class="fn"><i class="fas fa-times"></i></button>
          <button class="fn"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="fn"><i class="fas fa-minus"></i></button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="fn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="equal-row">
          <div class="numbers">
            <div class="row">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
            </div>
            <div class="row">
              <button class="number"><i class="fas fa-percentage"></i></button>
              <button class="number">0</button>
              <button class="number">.</button>
            </div>
          </div>
          <div class="equal-sign">
            <button class="equal fn"><i class="fas fa-equals"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
