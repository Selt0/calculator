<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="input">0</div>
      </div>
      <div class="numPad">
        <div class="row">
          <div class="extra-functions">
            <button class="m-fn" id="allclear" data-key="C">AC</button>
            <button class="m-fn" id="negate" data-key="n">+/-</button>
          </div>
          <div class="banner"></div>
        </div>
        <div class="row">
          <button class="fn" id="clear" data-key="c">C</button>
          <button class="fn operator" data-key="/">
            <i class="fas fa-divide"></i>
          </button>
          <button class="fn operator" data-key="*">
            <i class="fas fa-times"></i>
          </button>
          <button class="fn" id="delete" data-key="Backspace">
            <i class="fas fa-backspace"></i>
          </button>
        </div>
        <div class="row">
          <button class="number" data-key="7">7</button>
          <button class="number" data-key="8">8</button>
          <button class="number" data-key="9">9</button>
          <button class="fn operator" data-key="-">
            <i class="fas fa-minus"></i>
          </button>
        </div>
        <div class="row">
          <button class="number" data-key="4">4</button>
          <button class="number" data-key="5">5</button>
          <button class="number" data-key="6">6</button>
          <button class="fn operator" data-key="+"><i class="fas fa-plus"></i></button>
        </div>
        <div class="equal-row">
          <div class="numbers">
            <div class="row">
              <button class="number" data-key="1">1</button>
              <button class="number" data-key="2">2</button>
              <button class="number" data-key="3">3</button>
            </div>
            <div class="row">
              <button id="percentage" data-key="%">
                <i class="fas fa-percentage"></i>
              </button>
              <button class="number" data-key="0">0</button>
              <button id="decimal" data-key=".">.</button>
            </div>
          </div>
          <div class="equal-sign">
            <button id="equal" class="fn" data-key="Enter">
              <i class="fas fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
